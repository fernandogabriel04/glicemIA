# Configurações do Banco de Dados PostgreSQL (NeonDB)
# Este arquivo é usado como fallback quando o .env não está disponível
# Para desenvolvimento local, use o arquivo .env na raiz do projeto

db.url=${DB_URL}
db.username=${DB_USERNAME}
db.password=${DB_PASSWORD}
db.driver=${DB_DRIVER}

# Pool de Conexões (opcional, para uso futuro)
db.pool.minSize=${DB_POOL_MIN_SIZE}
db.pool.maxSize=${DB_POOL_MAX_SIZE}

# Configurações da API de IA
ia.provider=${IA_PROVIDER}
ia.api.key=${IA_API_KEY}
ia.model=${IA_MODEL}
ia.timeout.seconds=${IA_TIMEOUT_SECONDS}
ia.fallback.enabled=${IA_FALLBACK_ENABLED}
